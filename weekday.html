<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

		<!-- BootStrap-->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<!--My Code -->
		<script src="week.js"></script>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<!-- HEADER -->
		<div class="row header">
			<div class="col-lg-2 col-xs-2 logo"><img class="fit-picture"
     src="imgs/hornet.png"
     alt="Go Hornets!"></div>
			<div class="col-lg-8 col-xs-8 school_name"><h1>Nathaniel Hawthorne Elementary</h1></div>
			<div class="col-lg-2 col-xs-2 lang"></div>
		</div>

		<div class='row'>
			<!-- blank-->
			<div class='blank col-lg-1 col-xs-0'>
			</div>
			<!-- Monday -->
			<div class='img_button day col-lg-2 col-xs-12' id='mon' style="background-image: url(imgs/week/monday.jpg);">
			</div>

			<!-- Tuesday -->
			<div class='img_button day col-lg-2 col-xs-12' id='tues' style="background-image: url(imgs/week/tuesday.jpg);">
			</div>

			<!-- Wednesday -->
			<div class='img_button day col-lg-2 col-xs-12' id='wed'  style="background-image: url(imgs/week/wednesday.jpg);">
			</div>

			<!-- Thursday -->
			<div class='img_button day col-lg-2 col-xs-12' id='thur'  style="background-image: url(imgs/week/thursday.jpg);">
			</div>

			<!-- Friday -->
			<div class='img_button day col-lg-2 col-xs-12 vcenter' id='fri'  style="background-image: url(imgs/week/friday.jpg);">
			</div>
			<!-- blank-->
			<div class='blank col-lg-1 col-xs-0'>
			</div>
		</div>
	</body>
</html>
